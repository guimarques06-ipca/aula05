<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var carros = ['BMW', 'AUDI', 'MERCEDES'];

        function menu()
        {
            var x = prompt("x = ");
            var y = prompt("y = ");
            var soma = parseInt(x) + parseInt(y);
            var mensagem = document.getElementById("resultado").innerHTML;
            document.getElementById("resultado").innerHTML = mensagem + soma;
            document.getElementById("resultado").style.color = document.getElementById('cores').value;
        }

        function menu2()
        {
            var x = prompt("Carro: ");
            document.getElementById("carros").innerHTML = carros[parseInt(x)];
        }

        function muda_h2()
        {
            var lista = document.getElementsByTagName('h2');
            for (let index = 0; index < lista.length; index++) 
            {
                lista[index].style.color = document.getElementById('cores').value;
            }
        }

        function meses() {
            var mes = document.getElementById('meses').value;
            switch (mes) {
                case "jan":
                case "mar":
                case "mai":
                case "jul":
                case "ago":
                case "out":
                case "dez":
                    alert("31 dias");
                    break;
                case "fev":
                    alert("28 ou 29 dias");
                    break;
                case "abr":
                case "jun":
                case "set":
                case "nov":
                    alert("30 dias");
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <button onclick = menu()>Soma</button>
    <select name="cores" id="cores" onchange="muda_h2()">
        <option value = "red">Vermelho</optino>
        <option value = "blue">Azul</option>
        <option value = "green">Verde</option>
    </select>
    <button onclick = muda_h2()>Muda a cor</button>
    <h1 id="resultado">Resultado: </h1>

    <button onclick = menu2()>Carros</button>
    <h1 id="carros">Carros</h1>
    <h2>elemento1</h2>
    <h2>elemento2</h2>
    <h2>elemento3</h2>
    <h2>elemento4</h2>

    <select name="meses" id="meses">
        <option value = "jan">Janeiro</optino>
        <option value = "fev">Fevereiro</option>
        <option value = "mar">MarÃ§o</option>
        <option value = "abr">Abril</option>
        <option value = "mai">Maio</option>
        <option value = "jun">Junho</option>
        <option value = "jul">Julho</option>
        <option value = "ago">Agosto</option>
        <option value = "set">Setembro</option>
        <option value = "out">Outubro</option>
        <option value = "nov">Novembro</option>
        <option value = "dez">Dezembro</option>
    </select>
    <button onclick = meses()>Meses</button>
</body>
</html>
